<script type="text/javascript">
//Author:jc3 2008-03-11 toggle login box
Event.observe(window,'load',function(){
  if($('loginLink')){
    Event.observe('loginLink','click',function(event){
      if($('login_box')){
        if($('login_box').style.display=='none'){
          $('login_box').show();
          Form.focusFirstElement($('login_box').getElementsByTagName('form')[0]);
        }
        else{
          $('login_box').hide();
        }
        Event.stop(event)
      }
    });
  }
});
</script>
 </head>
<body>
<div id="login_box" style="display:true">
              <form autocomplete="off" name="ssologin" action="https://enigma.sanger.ac.uk/LOGIN" method="post" >

                <label for="credential_0">Username:</label> 
                <input type="text" name="credential_0" maxlength="128" class="field"/>
                <label for="credential_1">Password:</label> 
                <input type="password" name="credential_1" maxlength="20" class="field"/>
                <input type="submit" value="Login" />
              </form>
